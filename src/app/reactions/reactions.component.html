<div class="reactions-wrapper center">
  <div class="reaction-container">
    <div class="reaction-item">
      <img
        class="reaction-icon"
        (click)="onLove()"
        src="https://www.facebook.com/reaction/image/1678524932434102/?size=20&scale=3"
      />
      <p class="reaction-count">{{ reactionsNumbers.love }}</p>
    </div>
    <div class="reaction-item">
      <img
        class="reaction-icon"
        (click)="onLike()"
        src="https://www.facebook.com/reaction/image/1635855486666999/?size=20&scale=3"
      />
      <p class="reaction-count">{{ reactionsNumbers.like }}</p>
    </div>
    <div class="reaction-item">
      <img
        class="reaction-icon dislike"
        (click)="onDislike()"
        src="https://www.facebook.com/reaction/image/1635855486666999/?size=20&scale=3"
      />
      <p class="reaction-count">{{ reactionsNumbers.dislike }}</p>
    </div>
  </div>
</div>
