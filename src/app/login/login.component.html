<div class="content">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-containerX">
                    
                </div>
                <input type="text" placeholder="UserName"  [(ngModel)]="username" [ngModelOptions]="{standalone: true} " id="userna"/>
                <input type="email" placeholder="Email" [(ngModel)]="email " [ngModelOptions]="{standalone: true} " id="ema" />
                <input type="password" placeholder="Password"  [(ngModel)]="password " [ngModelOptions]="{standalone: true} " id="pass"/>
                <div class="social-container">
                    <div class="role-container">
                        <form>
                            <div style="display:flex;">
                            <label>
                                <input type="radio" name="radio" value="doctor" checked="true"  (change)="changeRole($event)">
                                <span>DOCTOR</span>
                            </label>
                            <label>
                                <input type="radio" value="patient"  name="radio" (change)="changeRole($event)">
                                <span>PATIENT</span>
                            </label>
                            <label>
                                <input type="radio" value="pharmacy" name="radio" (change)="changeRole($event)">
                                <span>PHARMACY</span>
                            </label>
                        </div>
                        </form>
                    </div>
                       

                        
                </div>
                
                <button (click)="save()">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a (click)="signInWithFB()" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a (click)="signInWithGoogle()" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="UserName" [(ngModel)]="username1" [ngModelOptions]="{standalone: true} " id="username"/>
                <input type="password" placeholder="Password" [(ngModel)]="password1" [ngModelOptions]="{standalone: true} " id="password"/>
                <a routerLink="/forgetPassword">Forgot your password?</a>
                <button (click)="loginUser()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back !!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button (click)="showSignIn()" class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button (click)="showSignUp()" class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
